name: RestAssured Enterprise API Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      api_url:
        description: 'Target API Base URL'
        default: 'https://api.stage.us-east-2.api.revdoc.link'
        type: string

# Permissions required for Test Reporting and GitHub Pages hosting
permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  build_verification:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile
        run: mvn clean compile -DskipTests

  execute_api_tests:
    name: Run on ${{ matrix.os }}
    needs: build_verification
    # MATRIX TOPIC: This triggers 3 parallel runs across different OS environments
    strategy:
      fail-fast: false # Ensures all OS finish even if one fails
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    env:
      API_BASE_URL: ${{ github.event.inputs.api_url || secrets.STAGE_API_URL || 'https://api.stage.us-east-2.api.revdoc.link' }}
      AUTH_TOKEN: ${{ secrets.API_BEARER_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Execute API Tests
        run: mvn test -B -Dapi.base.url=${{ env.API_BASE_URL }}
        continue-on-error: true

      # This ensures the pretty HTML report is renamed to index.html on every OS
      - name: Prepare HTML Report
        if: always()
        shell: bash
        run: |
          latest_report=$(ls -t target/*.html | head -1)
          cp "$latest_report" target/index.html
          echo "Published $latest_report as index.html"

      # Existing Summary Table for GitHub UI
      - name: Publish Test Results Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: API Test Results Summary (${{ matrix.os }})
          path: 'target/surefire-reports/junitreports/TEST-*.xml'
          reporter: java-junit

      # IMPORTANT: We only upload the artifact from ONE OS (Ubuntu) 
      # to prevent the 3 jobs from overwriting the live website.
      - name: Upload Pages Artifact
        if: always() && matrix.os == 'ubuntu-latest'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'target/'

  deploy_report:
    name: Deploy Full HTML Report
    needs: execute_api_tests
    # Only deploys to the live URL when code is merged to main
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4