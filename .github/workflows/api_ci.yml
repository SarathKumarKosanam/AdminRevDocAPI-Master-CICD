name: RestAssured Enterprise API Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      api_url:
        description: 'Target API Base URL'
        default: 'https://api.stage.us-east-2.api.revdoc.link'
        type: string

# Global permissions for reporting and hosting
permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  build_verification:
    name: Build & Dockerize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile & Build Image
        run: |
          mvn clean compile -DskipTests
          docker build -t api-automation-suite:${{ github.sha }} .

  execute_api_tests:
    name: Execute RestAssured Tests
    needs: build_verification
    runs-on: ubuntu-latest
    env:
      API_BASE_URL: ${{ github.event.inputs.api_url || secrets.STAGE_API_URL || 'https://api.stage.us-east-2.api.revdoc.link' }}
      AUTH_TOKEN: ${{ secrets.API_BEARER_TOKEN }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Execute API Tests
        run: mvn test -B -Dapi.base.url=${{ env.API_BASE_URL }}
        continue-on-error: true

      # 1. Dashboard Summary (The quick table in GitHub UI)
      - name: Publish Test Results Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: API Test Results Summary
          path: 'target/surefire-reports/junitreports/TEST-*.xml'
          reporter: java-junit

      # 2. Prepare HTML for Web Hosting (The "Pretty" report)
      - name: Upload Pages Artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          # This points to the folder containing your HTML files
          path: 'target/surefire-reports/'

  # NEW JOB: This actually publishes the website link
  deploy_report:
    name: Deploy Full HTML Report
    needs: execute_api_tests
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4