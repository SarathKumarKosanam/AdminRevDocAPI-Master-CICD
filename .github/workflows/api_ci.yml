name: RestAssured Enterprise API Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      api_url:
        description: 'Target API Base URL'
        default: 'https://api.stage.us-east-2.api.revdoc.link'
        type: string

jobs:
  # CONCEPT 1: BUILD & VERIFY (The "Fail-Fast" Gate)
  # Purpose: Ensure code compiles before starting heavy tests.
  build_verification:
    name: Build & Dockerize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven # CONCEPT 2: CACHING

      - name: Compile & Build Image
        # CONCEPT 3: DOCKER IMAGE CREATION
        run: |
          mvn clean compile -DskipTests
          docker build -t api-automation-suite:${{ github.sha }} .

  # CONCEPT 4: EXECUTION (The "Quality Gate")
  execute_api_tests:
    name: Execute RestAssured Tests
    needs: build_verification # Won't run if build fails
    runs-on: ubuntu-latest
    
    env:
      # CONCEPT 5: SECURE CONFIGURATION
      API_BASE_URL: ${{ github.event.inputs.api_url || secrets.STAGE_API_URL || 'https://api.stage.us-east-2.api.revdoc.link' }}
      AUTH_TOKEN: ${{ secrets.API_BEARER_TOKEN }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven 

    - name: Execute API Tests (Running Full Suite)
      # CONCEPT 6: FAULT TOLERANCE
      run: mvn test -B -Dapi.base.url=${{ env.API_BASE_URL }}
      continue-on-error: true 
      
    # CONCEPT 7: OBSERVABILITY & REPORTING
	# Step 4: Publish Test Results 
	    - name: Publish Test Results to GitHub
	      uses: dorny/test-reporter@v1.9.1
	      if: always() 
	      with:
	        name: API TestNG Results
	        path: target/surefire-reports/*.xml 
	        reporter: java-testng
	        fail-on-error: true
    - name: Upload Test Reports as an Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-test-reports-artifact
        path: target/surefire-reports
        retention-days: 7