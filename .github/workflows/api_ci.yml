name: RestAssured Enterprise API Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      api_url:
        description: 'Target API Base URL'
        default: 'https://api.stage.us-east-2.api.revdoc.link'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write
  checks: write
  pull-requests: write

jobs:
  build_verification:
    name: Build & Verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Compile
        run: mvn clean compile -DskipTests

  execute_api_tests:
    name: Test on ${{ matrix.os }}
    needs: build_verification
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    
    env:
      API_BASE_URL: ${{ github.event.inputs.api_url || secrets.STAGE_API_URL || 'https://api.stage.us-east-2.api.revdoc.link' }}
      AUTH_TOKEN: ${{ secrets.API_BEARER_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Execute API Tests
        run: mvn test -B -Dapi.base.url=${{ env.API_BASE_URL }}
        continue-on-error: true

      # IMPROVED: Search recursively for the report file to fix the Windows error
      - name: Prepare HTML Report for Deployment
        if: always()
        shell: bash
        run: |
          echo "Searching for HTML reports..."
          # This finds any .html file in target or its subfolders (like surefire-reports)
          REPORT_FILE=$(find target -name "*.html" -type f | grep -v "index.html" | head -n 1)
          
          if [ -n "$REPORT_FILE" ]; then
            echo "Found report: $REPORT_FILE"
            cp "$REPORT_FILE" target/index.html
            echo "Successfully prepared target/index.html"
          else
            echo "ERROR: No HTML report found in target directory!"
            # Create a dummy index.html so the next step doesn't crash the whole run
            echo "<h1>No Report Generated on ${{ matrix.os }}</h1>" > target/index.html
          fi

      - name: Publish Test Results Summary
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: API Test Results Summary (${{ matrix.os }})
          # Expanded path to catch XMLs wherever they land
          path: '**/target/surefire-reports/junitreports/TEST-*.xml'
          reporter: java-junit

      - name: Upload Pages Artifact
        if: always() && matrix.os == 'ubuntu-latest'
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'target/'

  deploy_report:
    name: Deploy Full HTML Report
    needs: execute_api_tests
    if: always() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4